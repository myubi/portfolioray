<header>
		<nav>
				<div>
						<a class="logo" href="http://rachelmds.com/">
								<img src='{{ "img/logo.png" | absURL }}' />
								<h1>Rachel Melo</h1>
						</a>
				</div>

				<div>
					{{ $currentPage := . }}
					{{ range .Site.Menus.main }}
						<a href="{{.URL}}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{end}}">{{ .Name }}</a>
					{{ end }}
				</div>
		</nav>
</header>
